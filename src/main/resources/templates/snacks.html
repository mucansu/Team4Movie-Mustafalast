<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<h2 class="tableTitle">Snacks</h2>

<table class="table table-striped table-dark align-middle container">
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th></th>

    </tr>
    </thead>

    <tbody>
    <tr scope ="row" th:each="snack : ${snackList}">
        <td><img th:src="'/images/' + ${snack.imageName}"></td>
        <td th:text="${snack.name}"></td>
        <td th:text="${snack.price}"></td>
        <td th:text="${snack.description}"></td>

        <td>
            <a th:href="'/purchases/addToCart/?type=snack&id=' + ${snack.id}"><button type="button" class="btn btn-success">KÃ¶p snack</button></a>
        </td>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-center">
    <a th:href="'/homePage'"><button class="startSida">Startsida</button></a>
</div>
</body>
